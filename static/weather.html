<html>
  <head>
    <title>Static Website</title>
    <link rel="stylesheet" href="indexstyles.css">
  </head>
  <body>
    <div class="box">
      {{if kindIs "invalid" .}}
      You are not logged in!
      {{else }}
      You are logged in as {{ . }}
      {{end}}
      
    </div>
    <h1>Add your name and press the button to get the weather in the target city!</h1>

    <form action="/weather" method="post">
    <div class="flex-container-thin ">
    <input type="text" placeholder="Your name" name="personname"> 
    <input type="text" placeholder="City name" name="cityname">
    <input type="submit" class="button" value="Submit">
    </div>
  </form>
  </body>
</html>
